<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/user_reg.css">
</head>
<body>
    <div class="warp">
        <div class="box">
            <div class="bgbox">
                <div class="bg1"></div>
                <div class="bg2"></div>
                <div class="bg3"></div>
                <div class="bg4"></div>
            </div>
            <div class="container">
                <a href="index.html" class="logo">
                    <img src="img/login/100.png" alt="">
                </a>
                <div class="form_box ">
                        <h3>亲爱的阴阳师大人，<br>
                            请您先注册哟
                        </h3>
                        <div class="form_user">
                            <input type="text" id="nname" placeholder="请输入您的用户名">
                            <br>
                            <input type="password" id="npwd" placeholder="请输入您的密码">
                            <br>
                            <input type="email" id="email" placeholder="请您输入您的邮箱">
                            <div class="btn">
                                <input type="button" value="立即注册" onclick="u_reg()">
                            </div>
                            <p>
                                已有账号&nbsp;?
                                <a href="login.html" target="_blank" id="login">立即登陆</a>
                            </p>
                        </div> 
                    </div>
            </div>
        </div>
    </div>  
</body>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/common.js"></script>
<script>
    var href=document.getElementById("login").href;
    function u_reg(){
            var xhr=createXhr();
            xhr.onreadystatechange=function(){
                if(xhr.readyState==4&&xhr.status==200){
                    var res=xhr.responseText;
                    alert(res)
                    location.href=href;
                }
            }
            xhr.open("post","/reg",true)
            var nname=$("nname").value;
            var npwd=$("npwd").value;
            var email=$("email").value;
            xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
            var formdata = "nname="+nname+"&npwd="+npwd+"&email="+email;
            xhr.send(formdata);
        }
</script>
</html>
